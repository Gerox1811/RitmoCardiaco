<ion-header>
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let dato of datosFueraDeRango">
      <ion-label>{{ dato.valor }} - {{ calculateTimeDifference(dato.timestamp) }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
